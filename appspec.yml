version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/cloudschool-backend
hooks:
  ApplicationStop:
    - location: scripts/codedeploy_application_stop.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: scripts/codedeploy_before_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/codedeploy_application_start.sh
      timeout: 300
      runas: root
